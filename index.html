<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letroca</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/l-simbol180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/l-simbol32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/l-simbol16.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1>Letroca</h1>
      </nav>

      <div class="tabuleiro">
        <div class="linha-tab linha-tab1">
          <div id="l1c1" class="quad"></div>
          <div id="l1c2" class="quad"></div>
          <div id="l1c3" class="quad"></div>
          <div id="l1c4" class="quad"></div>
          <div id="l1c5" class="quad"></div>
        </div>
        <div class="linha-tab linha-tab2">
          <div id="l2c1" class="quad"></div>
          <div id="l2c2" class="quad"></div>
          <div id="l2c3" class="quad"></div>
          <div id="l2c4" class="quad"></div>
          <div id="l2c5" class="quad"></div>
        </div>
        <div class="linha-tab linha-tab3">
          <div id="l3c1" class="quad"></div>
          <div id="l3c2" class="quad"></div>
          <div id="l3c3" class="quad"></div>
          <div id="l3c4" class="quad"></div>
          <div id="l3c5" class="quad"></div>
        </div>
        <div class="linha-tab linha-tab4">
          <div id="l4c1" class="quad"></div>
          <div id="l4c2" class="quad"></div>
          <div id="l4c3" class="quad"></div>
          <div id="l4c4" class="quad"></div>
          <div id="l4c5" class="quad"></div>
        </div>
        <div class="linha-tab linha-tab5">
          <div id="l5c1" class="quad"></div>
          <div id="l5c2" class="quad"></div>
          <div id="l5c3" class="quad"></div>
          <div id="l5c4" class="quad"></div>
          <div id="l5c5" class="quad"></div>
        </div>
        <div class="linha-tab linha-tab6">
          <div id="l6c1" class="quad"></div>
          <div id="l6c2" class="quad"></div>
          <div id="l6c3" class="quad"></div>
          <div id="l6c4" class="quad"></div>
          <div id="l6c5" class="quad"></div>
        </div>
      </div>
      <p id="invalidar"></p>
      <div class="teclado">
        <div class="linha-tecla">
          <button class="tecla" id="Q">Q</button>
          <button class="tecla" id="W">W</button>
          <button class="tecla" id="E">E</button>
          <button class="tecla" id="R">R</button>
          <button class="tecla" id="T">T</button>
          <button class="tecla" id="Y">Y</button>
          <button class="tecla" id="U">U</button>
          <button class="tecla" id="I">I</button>
          <button class="tecla" id="O">O</button>
          <button class="tecla" id="P">P</button>
        </div>
        <div class="linha-tecla">
          <button class="tecla" id="A">A</button>
          <button class="tecla" id="S">S</button>
          <button class="tecla" id="D">D</button>
          <button class="tecla" id="F">F</button>
          <button class="tecla" id="G">G</button>
          <button class="tecla" id="H">H</button>
          <button class="tecla" id="J">J</button>
          <button class="tecla" id="K">K</button>
          <button class="tecla" id="L">L</button>
        </div>
        <div class="linha-tecla">
          <button class="tecla enter">ENTER</button>
          <button class="tecla" id="Z">Z</button>
          <button class="tecla" id="X">X</button>
          <button class="tecla" id="C">C</button>
          <button class="tecla" id="V">V</button>
          <button class="tecla" id="B">B</button>
          <button class="tecla" id="N">N</button>
          <button class="tecla" id="M">M</button>
          <button class="tecla tecla-del">
            <img
              class="button-backspace"
              src="./images/icone-backspace.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>

    <script src="./script/palavras.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
